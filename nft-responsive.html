<!DOCTYPE html>  
<html lang="fa" dir="rtl">  
<head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <title>Nft-project</title>  
    <link rel="stylesheet" href="./css/bootstrap.rtl.min.css" />  
    <link rel="stylesheet" href="./css/style.css" />  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />  
</head>  
<body>  
    <!------------------------------------header-------------------------------------------------------->  
    <!-------------------------------------------------------------------------------------------------->  
    
    <header>  
        <nav class="navbar navbar-expand-lg">  
            <div class="container">  
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">  
                    <img src="img/navbar-toggler-icon.png" alt="img">  
                </button>  
                <a class="navbar-brand text-white fs-2 fw_900" href="#">Iran NFT</a> 

                <div class="d-lg-none">  
                    <a href="#" class="me-3">  
                        <img src="img/search.png" alt="search">  
                    </a>  
                    <a href="#">  
                        <img src="img/user.png" alt="user">  
                    </a>  
                </div>  
                <div class="collapse navbar-collapse justify-content-lg-between p-2 bg_dark_md" id="navbarNav">  
                    <ul class="navbar-nav w-75 justify-content-center gap-4 fs-6 p-3 fw-bold menu_item ms-4">  
                        <li class="nav-item">  
                            <a class="nav-link active link-hover" aria-current="page" href="#">صفحه اصلی</a>  
                        </li>  
                        <li class="nav-item">  
                            <a class="nav-link color_gray" href="#">آموزش NFT</a>  
                        </li>  
                        <li class="nav-item">  
                            <a class="nav-link color_gray" href="#">گالری NFT ایرانی</a>  
                        </li>  
                        <li class="nav-item">  
                            <a class="nav-link color_gray" href="#">تبلیغ NFT</a>  
                        </li>  
                    </ul>  
                    <div class="user-login d-none d-lg-inline-block">  
                        <a href="#"><i class="bi bi-cart3 text-light fs-4 me-3"></i></a>  
                        <button class="btn color_bg_tomato text-light fw_bold p-2"><i class="bi bi-person text-light me-2 fs-5"></i>ورود/ثبت نام</button>  
                    </div>  
                </div>  
            </div>  
        </nav>  

        <div class="container">  
            <div class="row position-relative d-flex flex-column align-items-center flex-lg-row">  
                <div class="col-12 col-lg-7 d-flex flex-column gap-5 p-lg-0">  
                    <div class="title-header d-flex flex-column gap-4 m-auto">  
                        <p class="text-light mt-4 text-center text-lg-start">بازار جهانی توکن‌های غیرمثلی بر بستر بلاکچین پلیگان</p>  
                        <h1 class="text-light fs-3 fs-lg-50 fw-bold text-center text-lg-start">دنیای nft های <span class="text_color_tomato">شگفت انگیز</span></h1>  
                        <p class="color_gray text-center text-lg-start">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است</p>  
                    </div>  
                    <form class="title-search position-relative d-flex">  
                        <input type="search" class="ps-5 d-none d-lg-inline-block" name="search" id="search-header" placeholder="جستجو NFT ها و هنرمندان">  
                        <i class="bi bi-search search_icon fs-4 position-absolute top-0 start-0 mt-2 ms-3 d-none d-lg-inline-block"></i>  
                        <a href="#" class="moshaver bg_gra text-light fw-bold fs-5 rounded-pill p-3 d-flex align-items-center d-block d-lg-inline-block m-auto m-lg-3 mt-lg-0 z-3">دریافت مشاوره رایگان</a>  
                    </form>  
                </div>  

                <div class="col-12 col-lg-5 position-relative p-lg-0 mt-5 mt-lg-0 ">  
                    <div class="position-relative img-group-col-5">  
                        <img class="img-header-frame img-fluid" src="./img/Rectangle 48.png" alt="fram">  
                        <img class="img-header img-fluid" src="./img/rise1.png" alt="img">  
                    </div>  
                    <div class="img-group-header position-absolute d-flex gap-2 align-items-center justify-content-around px-3 py-2 rounded-5 w_300px overflow-hidden">  
                        <img src="./img/Group 117.png" alt="img-group" class="">  
                        <h5 class="text-light fw-bold pt-2">+500 هنرمند</h5>  
                    </div>  
                </div>  

                <img class="path-header1 d-none d-lg-inline-block" src="./img/Path (1).png" alt="path">  
                <img class="path-header2 img-fluid" src="./img/Path.png" alt="path">  
            </div>  
        </div>  
    </header>  

    <script src="./js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
